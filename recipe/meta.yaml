{% set name = "pynndescent" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a6ecf17a9b65e4c8512004af2c006e33c2fb1ba22d20a973765214e61c02278

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - setuptools
    - numpy >=1.13
    - numba ==0.46
    - llvmlite ==0.30
    - scikit-learn >=0.19
    - scipy >=1.0

test:
  requires:
    - python
    - setuptools
  commands:
    - python -c "import pkg_resources; pkg_resources.require('pynndescent')"
  imports:
    - pynndescent

about:
  home: http://github.com/lmcinnes/pynndescent
  license: BSD-2-Clause
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Simple fast approximate nearest neighbor search'

  description: |
    A Python nearest neighbor descent for approximate nearest neighbors. 
    This is a relatively straightforward python implementation of 
    Nearest Neighbor Descent for k-neighbor-graph construction and 
    approximate nearest neighbor search.
  dev_url: https://github.com/lmcinnes/pynndescent

extra:
  recipe-maintainers:
    - lmcinnes
